<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="submitBtn">Submit</button>
    <div id="accountCard">
    </div>
</body>
<script>
    const TOKEN = "Token ec7901d17df423a1b4d14d4229fb2be5a96e439bd01126489c53ceb3e3348a72"
    const BASE_URL = "https://stage.getprospa.com/api/v1/account/holder_sub_wallets/548/"
    const submitBtn = document.getElementById("submitBtn")
    const accountData = document.getElementById("accountCard")
    submitBtn.addEventListener("click", () => {
        fetchData()
    })
    const fetchData = async () => {
        try {
            const response = fetch(BASE_URL, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': TOKEN
                },
            }).then((response) => {
                response.json().then((data) => {
                    const accounts = data.data
                    
                    console.log(accounts.length, "<===accounts")
                    accounts.map((account) => {
                        accountData.innerHTML = `<p>Available Balance: ${account?.available_balance} \n Name: ${account?.preferred_name}</p>`
                    })
                })

            })

        } catch (error) {
            console.log(error, "<===errpr")
        }
    }
</script>

</html>
